<div class="modal-header">
    <h3 class="modal-title">{{modelHeader}}</h3>
</div>
<div class="modal-body">
<div class="row">
      <form role="form"  name="transcationForm"  novalidate>
        <div class="col-md-6">
                       
                                <div class="box-body">
                                  
                                        <!-- text input -->
                                     <div class="form-group">
                                        <div class="input-group" ng-class="{ 'has-error' : transcationForm.transcation_date.$invalid && !transcationForm.transcation_date.$pristine }">
                                            <label>Date</label>
                                            <input type="text" class="form-control" name="transcation_date" ng-model="transcation.transcation_date" datepicker-popup="MM/dd/yyyy"  is-open="opened"  datepicker-options="dateOptions"  ng-required="true" close-text="Close" required />
                      
                                          <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                          </span>
                                            
                                        </div>
                                          
                                    </div>
                                        <div class="form-group" ng-class="{ 'has-error' : transcationForm.transcation_account.$invalid && !transcationForm.transcation_account.$pristine }">
                                             <label>Account</label>
                                            <select class="form-control" name="transcation_account" required ng-model="transcation.transcation_account">
                                                <option value=""> -- Select account --</option>
                                               <option value="saving">Saving</option>
                                               <option value="credit card">Credit Card</option>
                                        
                                            </select>
                                        </div>
                                        
                                         <div class="form-group" ng-class="{ 'has-error' : transcationForm.transcation_amount.$invalid && !transcationForm.transcation_amount.$pristine }">
                                            <label>Amount</label>
                                            <input type="number" name="transcation_amount" required ng-model="transcation.transcation_amount" class="form-control" placeholder=""/>
                                        </div>
                                  
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
    
    
          <div class="col-md-6">
                       
                                <div class="box-body">
                                        
                                        <!-- select -->
                                        <div class="form-group" ng-class="{ 'has-error' : transcationForm.transcation_tag.$invalid && !transcationForm.transcation_tag.$pristine }">
                                            <label>Account type</label>
                                            <select class="form-control" name="transcation_tag" required ng-model="transcation.transcation_tag">
                                                <option value=""> -- Select account type --</option>
                                               <option value="expense">Expense</option>
                                               <option value="income">Income</option>
                                            </select>
                                        </div>
                                    
                                    
                                        
                                        <div class="form-group" ng-class="{ 'has-error' : transcationForm.category.$invalid && !transcationForm.category.$pristine }">
                                            <label>Category</label>
                                            <select class="form-control" name="category" required ng-change="selectCategoryAction()" ng-model="transcation.category" >
                                                <option value=""> -- Select Category --</option>
                                               <option ng-repeat="items in categoryList | unique:'category'">{{ items.category}}</option>

                                            </select>
                                        </div>
                                    
                                    
                                    <div class="form-group" ng-show="subCategoryBlock">
                                            <label>Sub-Category</label>
                                            <select class="form-control" name="category" ng-model="transcation.subCategory">
                                                <option value=""> -- Select sub Category --</option>
                                               <option ng-repeat="items in subCategoryList">{{ items.sub_category}}</option>

                                            </select>
                                        </div>
                                        
                                         <div class="form-group">
                                            <label>Description</label>
                                             <textarea ng-model="transcation.transcation_description" name="accountbalance" class="form-control"></textarea>
                                        </div>
                                        
                                      
                               <input type="text" ng-show="hidden" ng-model="transcation.userId" ng-init="{{transcation.userId=uid}}" name="userId" />

                               
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
            </form>
    </div>
   
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="addTranscation(transcation)" ng-disabled="transcationForm.$invalid" >save transcation</button>
</div>
