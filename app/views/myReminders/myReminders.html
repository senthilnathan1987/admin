 <div class="row">
     <div style="margin:0 15px;">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
         <div class="col-md-3">
              
                            <div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Create Reminders</h3>
                                </div>
                                <form role="form" name="eventForm"  novalidate>
                                <div class="box-body">
                                    <div class="btn-group" dropdown style="width: 100%; margin-bottom: 10px;">
                                        <input type="text" name="colorStyle" ng-show="hidden" ng-model="event.colorCode" ng-init="{{event.colorCode=colorStyle}}" />
                                        <button type="button" id="color-chooser-btn" style="background-color:{{colorStyle}};border-color:{{colorStyle}}" class="btn btn-danger btn-block btn-sm dropdown-toggle" dropdown-toggle>Color <span class="caret"></span></button>
                                        <ul class="dropdown-menu" id="color-chooser">
                                            <li><a class="text-green"  ng-click="eventColor('#00a65a')"><i class="fa fa-square"></i> Green</a></li>
                                            <li><a class="text-blue" ng-click="eventColor('#0073b7')"><i class="fa fa-square"></i> Blue</a></li>                                            
                                            <li><a class="text-navy" ng-click="eventColor('#001f3f')"><i class="fa fa-square"></i> Navy</a></li>                                            
                                            <li><a class="text-yellow" ng-click="eventColor('#f39c12')"><i class="fa fa-square"></i> Yellow</a></li>
                                            <li><a class="text-orange" ng-click="eventColor('#ff851b')"><i class="fa fa-square"></i> Orange</a></li>
                                            <li><a class="text-aqua" ng-click="eventColor('#00c0ef')"><i class="fa fa-square"></i> Aqua</a></li>
                                            <li><a class="text-red" ng-click="eventColor('#f56954')" ><i class="fa fa-square"></i> Red</a></li>
                                            <li><a class="text-fuchsia" ng-click="eventColor('#f012be')"><i class="fa fa-square"></i> Fuchsia</a></li>
                                            <li><a class="text-purple" ng-click="eventColor('#932ab6')"><i class="fa fa-square"></i> Purple</a></li>
                                        </ul>
                                    </div><!-- /btn-group -->
                                    
                                    <div class="form-group"  ng-class="{ 'has-error' : eventForm.event_title.$invalid && !eventForm.event_title.$pristine }">
                                            <label>Title</label>
                                            <input type="text" required class="form-control" placeholder="Enter ..." name="event_title" ng-model="event.event_title">
                                    </div>
                                    <div class="form-group">
                                            
                                            <div class="input-group"  ng-class="{ 'has-error' : eventForm.event_date.$invalid && !eventForm.event_date.$pristine }" >
                                            <label>Due date</label>
                                            <input type="text"  class="form-control" name="event_date" ng-model="event.event_date" datepicker-popup="MM/dd/yyyy"  is-open="opened"  datepicker-options="dateOptions"  ng-required="true" close-text="Close" required />
                      
                                          <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                          </span>
                                            
                                        </div>
                                    </div>
                                    <div class="form-group"  ng-class="{ 'has-error' : eventForm.recurrence.$invalid && !eventForm.recurrence.$pristine }">
                                            <label>Recurrence:</label>
                                            <select class="form-control" name="recurrence" required ng-model="event.recurrence">
                                                <option value=""> -- Select Recurrence --</option>
                                               <option value="one_time">One Time</option>
                                               <option value="daily">Daily</option>
                                                <option value="weekdays">Weekdays</option>
                                                <option value="monthly">Monthly</option>
                                                <option value="yearly">Yearly</option>
                                               
                                            </select>
                                        </div>
                                    
                                    <input type="text" ng-show="hidden" ng-model="event.userId" ng-init="{{event.userId=uid}}" name="userId" />

                                </div>
                                <div class="modal-footer">                  
                                    <button class="btn btn-primary" ng-click="addEvent(event)" ng-disabled="eventForm.$invalid" >add reminder</button>
                                </div>
                            </form>
                            </div>
                        </div><!-- /.col -->
   <div class="col-md-9">
             <div class="box box-primary">                                
                    <div class="box-body no-padding">
                        <!-- THE CALENDAR -->

                                <p class="pull-right lead">Calendar One View Options</p>
                                <div class="btn-group">
                                    <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar1')">AgendaDay</button>
                                    <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar1')">AgendaWeek</button>
                                    <button class="btn btn-success" ng-click="changeView('month', 'myCalendar1')">Month</button>
                                </div>
                              </div>-->
                        <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
                    </div><!-- /.box-body -->
            </div><!-- /. box -->
    </div><!-- /.col -->
</div>
