<div class="row">
  <div class="col-md-4">

            <div class="panel overflow-hidden no-b profile p15">
            <div class="row mb25">
            <div class="col-sm-12">
            <div class="row">
            <div class="col-xs-12 col-sm-8">
            <h4 class="mb0">{{profileInfo.name}}</h4>
            <small>{{profileInfo.designation}}</small>
            <h6 class="mt15 mb15"></h6>
            <ul class="user-meta">
            <li>
            <i class="ti-email mr5"></i>
            <span>{{profileInfo.email}}</span>
            </li>
            <li>
            <i class="ti-world mr5"></i>
            {{profileInfo.phone}}
            </li>
                 <li>
            <i class="ti-world mr5"></i>
            {{profileInfo.address}}
            </li>
                 <li>
            <i class="ti-world mr5"></i>
            {{profileInfo.city}}
            </li>
       
       
            </ul>
            </div>
            <div class="col-xs-12 col-sm-4 text-center">
            <figure>
            <img src="{{ imageCropResult }}" alt="" class="avatar avatar-lg img-circle avatar-bordered">

            </figure>
            </div>
            </div>
            </div>

            </div>

            </div>
 
</div>
    
     <div class="col-md-8">
    
    <!-- general form elements disabled -->
                            <div class="box box-warning">
                                <div class="box-header">
                                    <h3 class="box-title">Edit profile informations</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <form role="form" >
                                      <div class="row">
                                        <div class="col-md-6">
                        
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <input type="text" class="form-control" ng-model="profileInfo.name" placeholder="Enter ..."/>
                                        </div>
                                        <div class="form-group">
                                            <label>Desgination</label>
                                            <input type="text" class="form-control" ng-model="profileInfo.designation" placeholder="Enter ..."/>
                                        </div>
                                         <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" ng-model="profileInfo.email" placeholder="Enter ..."/>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label> 
                                            <input type="text" class="form-control" ng-model="profileInfo.password" placeholder="Enter ..."/>
                                        </div>
                                              <!-- radio -->
                                        <!-- radio -->
                                    <div class="form-group">  
                                        <label>Gender</label>
                                        <label>
                                            <input type="radio" name="r1"  class="minimal" checked/>
                                            male
                                        </label>
                                        <label>
                                            <input type="radio" name="r1"  class="minimal"/>                                                                                             Female
                                        </label>
                                       
                                    </div>
                                            
                                    </div>
                                    <div class="col-md-6">      
                                            
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" class="form-control" ng-model="profileInfo.phone" placeholder="Enter ..."/>
                                        </div>
                                        <!-- textarea -->
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea class="form-control" ng-model="profileInfo.address" rows="3" placeholder="Enter ..."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" ng-model="profileInfo.city" class="form-control" placeholder="Enter ..."/>
                                        </div>

                                </div>
                                          <div class="col-md-12">
                                            <label>Change profile image</label>
                                               <p ng-show="imageCropResult">Wanna start over? &rarr; <a ng-click="imageCropResult=null;imageCropStep=1">Reset</a></p>
                                              <div class="row">
                                              <div class="col-md-7">
                                                   <image-crop
                                                 data-width="250"
                                                 data-height="250"
                                                 data-shape="none"
                                                 data-step="imageCropStep"
                                                 data-result="imageCropResult"
                                                 ng-show="showImageCropper"
                                               ></image-crop>
                                              </div>
                                                  <div class="col-md-5">
                                                   <img ng-src="{{ imageCropResult }}" alt="The Cropped Image">
                                                  
                                                  </div>
                                              
                                              </div>
                                          
                                          
                                          </div>
</div>  
                                    </form>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
    
    </div>    

</div>
